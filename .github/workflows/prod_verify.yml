name: prod_verify

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Verification mode (dry_run or verify)"
        required: true
        default: "dry_run"
        type: choice
        options:
          - dry_run
          - verify

permissions:
  contents: read

jobs:
  prod_verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            python -m pip install -r backend/requirements.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install pyyaml

      - name: Run prod verification
        env:
          POSTGRES_DSN_PROD: ${{ secrets.POSTGRES_DSN_PROD }}
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            MODE="dry_run"
          fi
          if [ -z "$POSTGRES_DSN_PROD" ]; then
            echo "prod_verify skipped reason=prod_not_configured"
            PYTHONPATH=backend:. python3 -m tools.db_bootstrap dry_run
            exit 0
          fi
          PYTHONPATH=backend:. python3 -m tools.db_bootstrap dry_run
          if [ "$MODE" = "verify" ]; then
            PYTHONPATH=backend:. python3 -m tools.db_verify
            PYTHONPATH=backend:. python3 -m tools.ops_daily all
          fi

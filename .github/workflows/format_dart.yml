name: Format Dart (CI parity)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch name to format"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref_name }}
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Resolve target branch
        run: |
          TARGET_REF="${{ inputs.ref }}"
          if [ -z "$TARGET_REF" ]; then
            TARGET_REF="${{ github.ref_name }}"
          fi
          if git rev-parse --verify "$TARGET_REF" >/dev/null 2>&1; then
            :
          elif git cat-file -e "$TARGET_REF^{commit}" 2>/dev/null; then
            echo "Ref '$TARGET_REF' appears to be a commit SHA; provide a branch name." >&2
            exit 1
          fi
          echo "TARGET_REF=$TARGET_REF" >> "$GITHUB_ENV"

      - name: Install deps
        run: flutter pub get

      - name: Checkout target branch
        run: git checkout -B "$TARGET_REF"

      - name: Dart format
        run: dart format .

      - name: Commit formatting changes
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Format Dart files (CI parity)"
            git push origin HEAD:"$TARGET_REF"
          fi

      - name: Verify format gate
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test

name: staged_rollout_canary_gate

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  canary_gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            python -m pip install -r backend/requirements.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install pyyaml

      - name: Prepare logs
        run: |
          mkdir -p logs artifacts

      - name: Policy check
        run: |
          python3 tools/policy_check.py | tee logs/policy_check.log

      - name: Docs consistency check
        run: |
          python3 -m tools.docs_consistency_check | tee logs/docs_check.log

      - name: Run canary gate
        env:
          POSTGRES_DSN_PROD: ${{ secrets.POSTGRES_DSN_PROD }}
        run: |
          PYTHONPATH=backend:. python3 -m tools.canary_gate --summary-out artifacts/canary_summary.json \
            | tee logs/canary_gate.log

      - name: Pytest
        run: |
          PYTHONPATH=backend python3 -m pytest -q | tee logs/pytest.log

      - name: Secret echo guard
        run: |
          python3 -m tools.secret_echo_guard --log-dir logs

      - name: Upload canary summary
        uses: actions/upload-artifact@v4
        with:
          name: canary_summary
          path: artifacts/canary_summary.json

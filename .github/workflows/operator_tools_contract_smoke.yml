name: operator_tools_contract_smoke

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  operator_tools_contract_smoke_no_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            python -m pip install -r backend/requirements.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install pyyaml

      - name: Policy check
        run: python3 tools/policy_check.py

      - name: Tests (always)
        run: PYTHONPATH=backend python3 -m pytest -q

      - name: Operator tools contract smoke
        run: PYTHONPATH=backend:. python3 -m tools.operator_tools_contract_smoke

      - name: Secret echo guard (artifacts)
        run: python3 -m tools.secret_echo_guard --artifacts-dir artifacts

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: operator_tools_contract_smoke_summary
          path: artifacts/operator_tools_contract_smoke_summary.json
          retention-days: 30

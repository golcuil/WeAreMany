name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wearemany_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d wearemany_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_DSN_TEST: postgresql://postgres:postgres@localhost:5432/wearemany_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: flutter pub get

      - name: Format check
        run: |
          dart format .
          if ! git diff --quiet; then
            echo "Dart format produced changes"
            echo "Changed files:"
            git status --porcelain
            git --no-pager diff
            exit 1
          fi

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install backend deps
        run: python3 -m pip install -r backend/requirements.txt pyyaml

      - name: Apply migrations
        run: |
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0001_init.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0002_eligible_principals.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0003_mood_events.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0004_message_origin.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0005_ack_reaction_expansion.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0006_affinity_table.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0007_messages_theme_tags.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0008_mood_event_theme.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0009_principal_crisis_state.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0010_security_events.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0011_matching_tuning.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0003_mood_events.sql

      - name: Verify backend imports
        run: PYTHONPATH=backend python3 -c "import fastapi; import app"

      - name: Pytest
        run: PYTHONPATH=backend python3 -m pytest -q

      - name: Policy gate
        run: python3 tools/policy_check.py

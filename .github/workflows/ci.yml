name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wearemany_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d wearemany_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_DSN_TEST: postgresql://postgres:postgres@localhost:5432/wearemany_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Test
        run: flutter test

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install backend deps
        run: python3 -m pip install -r backend/requirements.txt pyyaml

      - name: Apply migrations
        run: |
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0001_init.sql
          psql "$POSTGRES_DSN_TEST" -v ON_ERROR_STOP=1 -f db/migrations/0002_eligible_principals.sql

      - name: Verify backend imports
        run: PYTHONPATH=backend python3 -c "import fastapi; import app"

      - name: Pytest
        run: PYTHONPATH=backend python3 -m pytest -q

      - name: Policy gate
        run: python3 tools/policy_check.py

name: ops_daily

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (ci or prod)"
        required: true
        default: "ci"
        type: choice
        options:
          - ci
          - prod

permissions:
  contents: read

jobs:
  ops_daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            python -m pip install -r backend/requirements.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install pyyaml

      - name: Policy check
        run: python3 tools/policy_check.py

      - name: Run ops_daily
        env:
          POSTGRES_DSN: ${{ secrets.POSTGRES_DSN_PROD }}
        run: |
          MODE="${{ github.event.inputs.mode || '' }}"
          if [ -z "$MODE" ]; then
            MODE="prod"
          fi
          if [ "$MODE" = "prod" ]; then
            if [ -z "$POSTGRES_DSN" ]; then
              echo "mode=smoke reason=prod_not_configured"
              PYTHONPATH=backend:. python3 -m tools.ops_daily smoke
              exit 0
            fi
            PYTHONPATH=backend:. python3 -m tools.ops_daily all
            exit 0
          fi
          PYTHONPATH=backend:. python3 -m tools.ops_daily smoke
